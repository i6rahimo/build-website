<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="" type="image/x-icon">
        <link rel="stylesheet" href="assets/css/styles.css">
        <title>Mukassarat</title>
    </head>
    <body>
        <!--==================== HEADER ====================-->
        <header class="header" id="header">
            <img src="assets/img/logo.svg" alt="logo">
        </header>

        <!--==================== MAIN ====================-->
        <main class="main ">
            <!--==================== HOME ====================-->
            <section class="home container" id="home">
                <h2 class="home__title">Content & size</h2>
                <div class="home__content">
                    <div class="home__content-inner home__content-big">
                        <img class="home__content-img" src="assets/img/mix big.webp" alt="Mix Set Big" id="mix">
                        <img class="home__content-img" src="assets/img/only nuts big.webp" alt="Only Nuts Big" id="nuts">
                        <img class="home__content-img" src="assets/img/Dates big.webp" alt="Dates Mix Big" id="dates">
                    </div>
                    <div class="home__content-inner home__content-medium">
                        <img class="home__content-img " src="assets/img/Mix medium.webp" alt="Mix Set Medium" id="mix">
                        <img class="home__content-img" src="assets/img/only nuts medium.webp" alt="Only Nuts Medium" id="nuts">
                        <img class="home__content-img" src="assets/img/Dates medium.webp" alt="Dates Mix Medium" id="dates">
                    </div>
                    <div class="home__content-inner home__content-small">
                        <img class="home__content-img " src="assets/img/Mix small.webp" alt="Mix Set Small" id="mix">
                        <img class="home__content-img" src="assets/img/only nuts small.webp" alt="Only Nuts Small" id="nuts">
                        <img class="home__content-img" src="assets/img/Dates small.webp" alt="Dates Mix Small" id="dates">  
                    </div>
                 
                </div>
                <div class="home__price-text">
                    <p class="home__currency">AED</p>
                    <span class="home__price">399</span>
                </div>
                <div class="home__tabs">
                    <div class="home__tab" data-btn="#mix">Mix Set</div>
                    <div class="home__tab" data-btn="#nuts">Only Nuts</div>
                    <div class="home__tab" data-btn="#dates">Dates Mix</div>
                </div>

                <div class="home__tabs small__tabs">
                    <div class="small__tab  home__tabs-size" data-size="big">Big</div>
                    <div class="small__tab  home__tabs-size" data-size="medium">Medium</div>
                    <div class="small__tab  home__tabs-size" data-size="small">Small</div>
                </div>
            </section>
            <section class="deliver container">
                <h2 class="deliver__title">Delivery Bag</h2>
                <div class="deliver__content">
                    <img  class="deliver__content-img" src="assets/img/bag2.webp" alt="Craft Bag" id="craft">
                    <img  class="deliver__content-img" src="assets/img/bag.webp" alt="Print Bag" id="print">
                </div>
                <div class="home__tabs  deliver__tabs">
                    <div class="deliver__tab" data-del="#craft">Craft</div>
                    <div class="deliver__tab" data-del="#print">With Print</div>
                </div>
            </section>  

            <section class="quantity container">
                <h2 class="quantity_title">Quantity</h2>
                <div class="quantity__sum">
                    <div class="quantity__minus">
                        <img src="assets/img/minus.svg" alt="minus">
                    </div>
                    <div class="quantity__result">
                        <!-- <p class="quantity__numbre">
                            0
                        </p> -->
                        <input value="0" class="quantity__numbre" type="number" id="quantity__result-inner" >
                    </div>
                    <div class="quantity__plus">
                        <img src="assets/img/plus.svg" alt="plus">
                    </div>
                </div>
            </section>
            <section class="carts">
                <div class="container">
                    <h2 class="cart_title">Add to your order</h2>
                    <div class="cart__wrapper hidden">
                        <div class="cart">
                            <img src="assets/img/flower.png" alt="FLower">
                            <div class="cart__price">
                                <div class="cart__name cart__name-flower">Flower</div>
                                <div class="cart__price-inner">
                                    <p class="cart__valut">AED</p>
                                    <span class="cart__price-count">90</span>
                                </div>
                            </div>
                            <div class="cart__sum">
                                <button class="cart__minus cart__minus-flower">
                                    <img src="assets/img/minus.svg" alt="minus">
                                </button>
                                <div class="cart__result">
                                    <input class="cart__result-inner cart__result-flower" id="cart__result-inner" type="number" value="0">
                                </div>
                                <div class="cart__plus cart__plus-flower">
                                    <img src="assets/img/plus.svg" alt="plus">
                                </div>
                            </div>
                        </div>

                        <div class="cart">
                            <img src="assets/img/tea.webp" alt="FLower">
                            <div class="cart__price">
                                <div class="cart__name cart__name-tea">Azerbaijan Tea</div>
                                <div class="cart__price-inner">
                                    <p class="cart__valut">AED</p>
                                    <span class="cart__price-count">90</span>
                                </div>
                            </div>
                            <div class="cart__sum">
                                <button class="cart__minus cart__minus-tea">
                                    <img src="assets/img/minus.svg" alt="minus">
                                </button>
                                <div class="cart__result ">
                                    <input class="cart__result-inner cart__result-tea" id="cart__result-inner" type="number" value="0">
                                </div>
                                <div class="cart__plus cart__plus-tea">
                                    <img src="assets/img/plus.svg" alt="plus">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            
        </main>
        <section class="product" >
            <div class="product__wrapper">
                <div class="product__close">
                    <img src="assets/img/close.svg" alt="Close">
                </div>

                <div class="product__items">

                    <!-- <div class="product__item">
                        <div class="product__item-content">
                            <div class="product__item-img">
                                <img src="assets/img/mix big.webp" alt="">
                            </div>
                            <ul class="product__item-list">
                                <li class=" main-name">Mix Big</li>
                                <li class="product__item-names">Craft Bag</li>
                                <li class="product__item-names">Flower</li>
                            </ul>
                            <div class="product__item-price">
                                <span class="product__price">149</span>
                                <p>AED</p>
                            </div>
                        </div>
                        <button class="product__item-delete"></button>
                    </div>
                    <div class="product__item">
                        <div class="product__item-content">
                            <div class="product__item-img">
                                <img src="assets/img/mix big.webp" alt="">
                            </div>
                            <ul class="product__item-list">
                                <li class=" main-name">Mix Big</li>
                                <li class="product__item-names">Craft Bag</li>
                                <li class="product__item-names">Flower</li>
                            </ul>
                            <div class="product__item-price">
                                <span class="product__price">149</span>
                                <p>AED</p>
                            </div>
                        </div>
                        <button class="product__item-delete">Delete</button>
                    </div>  -->
                </div>
            </div>
        </section>

        <!--==================== FOOTER ====================-->
        <footer class="footer container">
            <div class="container">
                <div class="footer__wrapper">
                    <div class="footer__items">
                        <p class="footer__items-item"></p>
                        <span class="footer__items-text">x Items <b>AED</b> </span>
                        <span class="footer__items-price"></span>
                    </div>
                    <div class="footer__btn-wrapper">
                        <div class="footer__add footer__btn disabled">
                            <p>Add to cart</p>
                            <div class="footer__add-svg" id="footer__add-svg">
                                <svg width="20" height="20" viewBox="0 0 20 20" fill="" xmlns="http://www.w3.org/2000/svg">
                                    <path id="Vector" d="M14.66 0C18.06 0 20 1.92 20 5.33V14.67C20 18.06 18.07 20 14.67 20H5.33C1.92 20 0 18.06 0 14.67V5.33C0 1.92 1.92 0 5.33 0H14.66ZM9.99 5.51C9.53 5.51 9.16 5.88 9.16 6.34V9.16H6.33C6.11 9.16 5.9 9.25 5.74 9.4C5.59 9.56 5.5 9.769 5.5 9.99C5.5 10.45 5.87 10.82 6.33 10.83H9.16V13.66C9.16 14.12 9.53 14.49 9.99 14.49C10.45 14.49 10.82 14.12 10.82 13.66V10.83H13.66C14.12 10.82 14.49 10.45 14.49 9.99C14.49 9.53 14.12 9.16 13.66 9.16H10.82V6.34C10.82 5.88 10.45 5.51 9.99 5.51Z" fill=""/>
                                    </svg>
                                        
                            </div>
                        </div>
                        <div class="footer__cart footer__btn disabled">
                            <p>AED <span class="footer__cart-price">0</span></p>
                            <div class="footer__cart-svg" src="assets/img/cart.svg" alt="Cart">
                                <svg width="20" height="20" viewBox="0 0 20 20" fill="" xmlns="http://www.w3.org/2000/svg">
                                    <g id="Iconly/Bold/Buy">
                                    <g id="Buy">
                                    <path id="Vector" d="M5.42631 16.9079C6.25567 16.9079 6.93514 17.6018 6.93514 18.459C6.93514 19.3061 6.25567 20 5.42631 20C4.58697 20 3.9075 19.3061 3.9075 18.459C3.9075 17.6018 4.58697 16.9079 5.42631 16.9079ZM16.6676 16.9079C17.4969 16.9079 18.1764 17.6018 18.1764 18.459C18.1764 19.3061 17.4969 20 16.6676 20C15.8282 20 15.1487 19.3061 15.1487 18.459C15.1487 17.6018 15.8282 16.9079 16.6676 16.9079ZM0.880056 0.0087383L3.2632 0.375101C3.60293 0.437352 3.85274 0.722074 3.88272 1.06905L4.07257 3.35499C4.10254 3.68257 4.36234 3.92749 4.68209 3.92749H18.1766C18.7861 3.92749 19.1858 4.1418 19.5855 4.61123C19.9852 5.08067 20.0551 5.7542 19.9652 6.36549L19.0159 13.06C18.8361 14.3469 17.7569 15.2949 16.4879 15.2949H5.58639C4.25742 15.2949 3.15828 14.255 3.04837 12.908L2.12908 1.7834L0.620259 1.51807C0.22057 1.44664 -0.0592117 1.04864 0.0107338 0.640433C0.0806793 0.223045 0.470376 -0.0535127 0.880056 0.0087383ZM14.8891 7.70236H12.1213C11.7016 7.70236 11.3719 8.03912 11.3719 8.46774C11.3719 8.88615 11.7016 9.23312 12.1213 9.23312H14.8891C15.3088 9.23312 15.6386 8.88615 15.6386 8.46774C15.6386 8.03912 15.3088 7.70236 14.8891 7.70236Z" fill=""/>
                                    </g>
                                    </g>
                                    </svg>
                                    
                            </div>
                        </div>
                    </div>
                </div>
                    <div class="product__footer">
                        <div class="product__footer-price">
                            <p>Total: <b>AED</b><span class="product__fullprice"> </span> </p>
                        </div>
                        <div class="product__btn">
                            <button class="checkout">Check out</button>
                        </div>
                    </div>
            </div>
        </footer>
        <script src="assets/js/main.js"></script>
    </body>
</html>
