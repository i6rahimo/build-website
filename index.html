<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="" type="image/x-icon">
        <link rel="stylesheet" href="assets/css/styles.css">
        <title>Mukassarat</title>
    </head>
    <body>
        <!--==================== HEADER ====================-->
        <header class="header" id="header">
            <img src="assets/img/logo.svg" alt="logo">
            <!-- <a href="/" class="header__logo">
            </a> -->
        </header>

        <!--==================== MAIN ====================-->
        <main class="main">
            <!--==================== HOME ====================-->
            <section class="home container" id="home">
                <h2 class="home__title">Content & size</h2>
                <div class="home__conetnt">
                    <img class="home__content-img active" src="" alt="Mix Set" id="mix">
                    <!-- <img class="home__content-img" src="assets/img/Mix medium.png" alt="Mix Set" id="mixmedium">
                    <img class="home__content-img" src="assets/img/Mix small.png" alt="Mix Set" id="mixsmall"> -->
<!--                 
                    <img class="home__content-img" src="assets/img/only nuts big.png" alt="Mix Set" id="nuts">
                    <img class="home__content-img" src="assets/img/only nuts medium.png" alt="Mix Set" id="nutsmedium">
                    <img class="home__content-img" src="assets/img/only nuts small.png" alt="Mix Set" id="nutswsmall">

                    <img class="home__content-img" src="assets/img/Dates big.png" alt="Mix Set" id="dates">
                    <img class="home__content-img" src="assets/img/Dates medium.png" alt="Mix Set" id="datesmedium">
                    <img class="home__content-img" src="assets/img/Dates small.png" alt="Mix Set" id="dateswsmall"> -->
                
                </div>
                <div class="home__price">
                    <p class="home__currency">AED</p>
                    <span class="home__price">399</span>
                </div>
                <div class="home__tabs">
                    <div class="home__tab" data-btn="#mix">Mix Set</div>
                    <div class="home__tab" data-btn="#nuts">Only Nuts</div>
                    <div class="home__tab" data-btn="#dates">Dates Mix</div>
                </div>

                <div class="home__tabs small__tabs">
                    <div class="small__tab home__tabs-size" data-size="#big">Big</div>
                    <div class="small__tab home__tabs-size" data-size="#medium">Medium</div>
                    <div class="small__tab home__tabs-size" data-size="#small">Small</div>
                </div>
            </section>
            <section class="deliver container">
                <h2 class="deliver__title">Delivery Bag</h2>
                <div class="deliver__content">
                    <img  class="deliver__content-img" src="assets/img/bag.png" alt="Bag1" id="craft">
                    <img  class="deliver__content-img" src="assets/img/bag.png" alt="Bag2" id="print">
                </div>
                <div class="home__tabs  deliver__tabs">
                    <div class="deliver__tab" data-del="#craft">Craft</div>
                    <div class="deliver__tab" data-del="#print">With Print</div>
                </div>
            </section>  

            <section class="quantity container">
                <h2 class="quantity_title">Quantity</h2>
                <div class="quantity__sum">
                    <div class="quantity__minus">
                        <img src="assets/img/minus.svg" alt="minus">
                    </div>
                    <div class="quantity__result">
                        <p class="quantity__numbre">
                            0
                        </p>
                    </div>
                    <div class="quantity__plus">
                        <img src="assets/img/plus.svg" alt="plus">
                    </div>
                </div>
            </section>
            <section class="carts">
                <div class="container">
                    <h2 class="cart_title">Add to your order</h2>
                    <div class="cart__wrapper">
                        <div class="cart">
                            <img src="assets/img/flower.png" alt="FLower">
                            <div class="cart__price">
                                <div class="cart__name">Flower</div>
                                <div class="cart__price-inner">
                                    <p class="cart__valut">AED</p>
                                    <span>90</span>
                                </div>
                            </div>
                            <div class="cart__sum">
                                <div class="cart__minus">
                                    <img src="assets/img/minus.svg" alt="minus">
                                </div>
                                <div class="cart__result">0</div>
                                <div class="cart__plus">
                                    <img src="assets/img/plus.svg" alt="plus">
                                </div>
                            </div>
                        </div>

                        <div class="cart">
                            <img src="assets/img/tea.png" alt="FLower">
                            <div class="cart__price">
                                <div class="cart__name">Azerbaijan Tea</div>
                                <div class="cart__price-inner">
                                    <p class="cart__valut">AED</p>
                                    <span>90</span>
                                </div>
                            </div>
                            <div class="cart__sum">
                                <div class="cart__minus">
                                    <img src="assets/img/minus.svg" alt="minus">
                                </div>
                                <div class="cart__result">0</div>
                                <div class="cart__plus">
                                    <img src="assets/img/plus.svg" alt="plus">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <!--==================== FOOTER ====================-->
        <footer class="footer container">
            <div class="footer__wrapper">
                <div class="footer__add footer__btn">
                    <p>Add to cart</p>
                    <img src="assets/img/add.svg" alt="Add to cart">
                </div>
                <div class="footer__cart footer__btn">
                    <p>AED <span class="footer__cart-price">0</span></p>
                    <img src="assets/img/cart.svg" alt="Cart">
                </div>
            </div>
        </footer>
        <script src="assets/js/main.js"></script>
    </body>
</html>
